name: Push Docker Image to GHCR

on:
  pull_request:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        id: build-image
        uses: docker/setup-buildx-action@v1
        with:
          dockerfile: Dockerfile

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          token: ${{ secrets.SECRET_GITHUB_TOKEN }}

      - name: Tag image for GHCR
        id: tag-image
        run: |
          docker tag <span class="math-inline">\{\{ steps\.build\-image\.outputs\.context \}\} ghcr\.io/</span>{{ github.repository }}:${{ github.event.push.head.sha }}

      - name: Push image to GHCR
        run: docker push ${{ steps.tag-image.outputs.context }}